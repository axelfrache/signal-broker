server.port=8080
spring.application.name=signal-broker

kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

kafka.topics.whatsapp.raw=support.whatsapp.raw
kafka.topics.whatsapp.formatDlq=support.whatsapp.format.dlq

kafka.topics.mail.raw=support.mail.raw
kafka.topics.mail.formatDlq=support.mail.format.dlq

kafka.topics.formatted=support.formatted
kafka.topics.labeled=support.labeled
kafka.topics.labelDlq=support.label.dlq

kafka.groups.formatter=formatter-group
kafka.groups.labeler=labeler-group

kafka.concurrency.formatter=2
kafka.concurrency.labeler=2

ollama.baseUrl=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model.classifier=${OLLAMA_MODEL_CLASSIFIER:qwen2.5:3b-instruct}

discord.enabled=false
discord.webhookUrl=

simulator.enabled=${SIMULATOR_ENABLED:false}
simulator.count=50
simulator.rateMs=1000

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/signalbroker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:signalbroker}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:signalbroker}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
