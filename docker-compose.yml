services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9094,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: signal-broker-kafka-cluster
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - signal-broker-network
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - signal-broker-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - signal-broker-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:8081/subjects || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  kafka-connect:
    build:
      context: ./connect
      dockerfile: Dockerfile
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: signal-broker-connect
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
    networks:
      - signal-broker-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:8083/connectors || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  connect-init:
    image: curlimages/curl:latest
    container_name: connect-init
    depends_on:
      kafka-connect:
        condition: service_healthy
    volumes:
      - ./connect:/config
    entrypoint: [ "sh", "-c", "for f in /config/*.json; do echo Registering from $$f; curl -s -X POST http://kafka-connect:8083/connectors -H 'Content-Type: application/json' -d @$$f; echo; done; echo Done" ]
    networks:
      - signal-broker-network

  kafbat-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    container_name: kafbat-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: signal-broker-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: signal-broker-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - signal-broker-network

  sender:
    build:
      context: ./sender
      dockerfile: Dockerfile
    container_name: sender
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      KAFKA_MAIL_TOPIC: "${KAFKA_MAIL_TOPIC}"
      KAFKA_WHATSAPP_TOPIC: "${KAFKA_WHATSAPP_TOPIC}"
    networks:
      - signal-broker-network
    profiles:
      - sender

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - signal-broker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "ollama-host:192.168.1.30"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
      KAFKA_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      SIMULATOR_ENABLED: "false"
      OLLAMA_BASE_URL: "${OLLAMA_BASE_URL}"
      OLLAMA_MODEL_CLASSIFIER: "${OLLAMA_MODEL_CLASSIFIER}"
    networks:
      - signal-broker-network

  garage:
    image: dxflrs/garage:v1.0.0
    container_name: garage
    restart: unless-stopped
    ports:
      - "3900:3900"
      - "3903:3903"
    volumes:
      - garage-meta:/var/lib/garage/meta
      - garage-data:/var/lib/garage/data
      - ./garage.toml:/etc/garage.toml
    networks:
      - signal-broker-network
    healthcheck:
      test: [ "NONE" ]
      disable: true

  garage-init:
    image: curlimages/curl:latest
    container_name: garage-init
    depends_on:
      garage:
        condition: service_started
      kafka-connect:
        condition: service_healthy
    volumes:
      - ./scripts/garage-init.sh:/garage-init.sh
    entrypoint: [ "sh", "/garage-init.sh" ]
    environment:
      GARAGE_ADMIN_TOKEN: "${GARAGE_ADMIN_TOKEN}"
      GARAGE_BUCKET_NAME: "${GARAGE_BUCKET_NAME}"
    networks:
      - signal-broker-network

networks:
  signal-broker-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.0.0/16

volumes:
  kafka-data:
  postgres-data:
  garage-meta:
  garage-data:
